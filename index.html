    <section class="RSVP" id="rsvp">
      <div class="wrapper-RSVP">
        <h2 class="title-weekend">RSVP</h2>
        <p class="form-italic-title">
          Please provide the following information
        </p>
        <form class="form" action="https://formsubmit.co/joaquinemarita@alfafcm.com" method="POST" id="rsvp-form">
          <input type="hidden" name="_subject" value="Nueva confirmación de asistencia - Boda Joaquin & Marita">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_captcha" value="false">
          <!-- Honeypot anti-spam field (hidden from humans, bots fill it) -->
          <div style="position:absolute;left:-9999px;top:-9999px;" aria-hidden="true">
            <label for="website">Website</label>
            <input type="text" id="website" name="website" tabindex="-1" autocomplete="off" />
          </div>
          <fieldset class="personal-fieldset">
            <legend class="fieldset-legend">Personal Information</legend>
            <div class="form-row">
              <div class="input-wrapper">
                <label class="input-label" for="name">Name <span class="required-star">*</span></label>
                <input class="input-field" type="text" id="name" name="first_name" placeholder="Enter your first name"
                  required />
              </div>
              <div class="input-wrapper">
                <label class="input-label" for="surname">Surname <span class="required-star">*</span></label>
                <input class="input-field" type="text" id="surname" name="last_name" placeholder="Enter your last name"
                  required />
              </div>
            </div>
          </fieldset>
          <fieldset class="address-fieldset">
            <legend class="fieldset-legend">Address</legend>
            <div class="input-wrapper">
              <label class="input-label" for="street">Street <span class="required-star">*</span></label>
              <input class="input-field" type="text" id="street" name="street"
                placeholder="Enter your street name and number" required />
            </div>
            <div class="form-row">
              <div class="input-wrapper">
                <label class="input-label" for="city">City <span class="required-star">*</span></label>
                <input class="input-field" type="text" id="city" name="city" placeholder="Enter your city" required />
              </div>
              <div class="input-wrapper">
                <label class="input-label" for="postal-code">Postal Code <span class="required-star">*</span></label>
                <input class="input-field" type="text" id="postal-code" name="postal_code"
                  placeholder="Enter your postal code" required />
              </div>
            </div>
            <div class="form-row">
              <div class="input-wrapper">
                <label class="input-label" for="province">Province/Region <span class="required-star">*</span></label>
                <input class="input-field" type="text" id="province" name="province_region"
                  placeholder="Enter your State or region" required />
              </div>
              <div class="input-wrapper">
                <label class="input-label" for="country">Country <span class="required-star">*</span></label>
                <input class="input-field" type="text" id="country" name="country" placeholder="Enter your country"
                  required />
              </div>
            </div>
          </fieldset>
          <fieldset class="attendance-fieldset">
            <legend class="fieldset-legend">
              Will you be attending? <span class="required-star">*</span>
            </legend>
            <div class="radio-options-container">
              <div class="radio-option">
                <input type="radio" id="attending-yes" name="attending" value="yes" class="radio-input" required />
                <label for="attending-yes">Yes</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="attending-no" name="attending" value="no" class="radio-input" required />
                <label for="attending-no">No</label>
              </div>
            </div>
          </fieldset>
          <div class="input-wrapper">
            <label for="food-restrictions" class="fieldset-legend">Food restrictions</label>
            <p class="text-wrapper-21">
              Please let us know if you have any food restrictions or
              allergies we should be aware of
            </p>

          </div>
